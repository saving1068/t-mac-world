<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/Loginpage.css" />
	</head>

	<body>
		<div id="warp">
			<div id="Loginframe">
				<i><b><span>篮球世界</span></b></i>
				<input placeholder="账号" />
				<input placeholder="密码" type="password" />
				<br />
				<button id="sign">登录</button>
				<button id="register">注册</button>
				<p id="forget" style="color: white; font-size: 20px; margin-left: 100px;width: 100px;">忘记密码?</p>
			</div>
			<div id="registrationPage">
				<div class="regul">
					<ul>
						<li>账号:</li>
						<li>密码:</li>
						<li>手机号:</li>
					</ul>
				</div>
				<div class="reginput">
					<input placeholder="请输入3-6个字符" />
					<p class="pass"></p>
					<input placeholder="请输入6-18数字或英文" type="password" />
					<p class="pass"></p>
					<input placeholder="手机号" />
					<p class="pass"></p>
					<button id="regbtn">同意协议并注册</button>
				</div>
			</div>
			<div id="forgetPass">
				<input placeholder="账号" />
				<input placeholder="手机号" />
				<input placeholder="新密码" type="password" />
				<button id="forBtn">确定</button>
			</div>
		</div>
		
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
