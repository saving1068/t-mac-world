		<script type="text/javascript">
			var warp = document.getElementById("warp");
			var boxs = warp.getElementsByTagName("div");
			var lis = warp.getElementsByTagName("li");
			var windowWidth = document.documentElement.clientWidth;
			var windowHeight = document.documentElement.clientHeight;
			var num = 0;
			var arr = [];
			var flag = null;
			var onoff = true;
			for(var i=0;i<boxs.length;i++){
				boxs[i].style.width = windowWidth +"px";
				boxs[i].style.height = windowHeight+ "px";
			}
			for(var i=0;i<lis.length;i++){
				lis[i].index = i
//				arr.push(lis[i]);
//				console.log(arr.indexOf())
				lis[i].onclick = function(){
					for(var j=0;j<lis.length;j++){
						lis[j].className = "";
					}
					
					lis[this.index].className = "active";
					warp.style.top = this.index*-windowHeight+"px"
				}
			}
			mouseWheel(document);
			function mouseWheel(obj){
				var user = navigator.userAgent.toLocaleLowerCase();
				if(user.indexOf("firefox")== -1){
					obj.onmousewheel = wheel;
				}else{
					obj.addEventListener("DOMMouseScroll",wheel);
				}
			}
			function wheel(event){
				var ev = event||window.event;
				if(ev.wheelDelta){
					if(ev.wheelDelta>0){
						flag =true;
					}else{
						flag = false;
					}
				}else if(ev.detail){
					if(ev.detail<0){
						flag = true;
					}else{
						flag = false;
					}
				}
//				
//				if(ev.detail<0){
//					flag = true;
//				}else{
//					flag = false;
//				}
				if(flag){
					up();
				}else{
					down();
				}
			}
			function up(){
				console.log(1)
				if(onoff){
					num--;
				if(num<0){
					num = boxs.length-1;
				}
				warp.style.top = num*-windowHeight+"px";
				for(var j=0;j<lis.length;j++){
						lis[j].className = "";
					}
					lis[num].className='active'
					onoff = false;
					setTimeout(function(){
						onoff = !onoff;
					},1200)
				}
			}
				
			function down(){
				if(onoff){
						num++;
					if(num>boxs.length-1){
						num = 0;
					}else{
						num =num
					}
					warp.style.top = -num*windowHeight+"px";
					for(var j=0;j<lis.length;j++){
							lis[j].className = "";
						}
					lis[num].className='active';
					onoff = false;
						setTimeout(function(){
							onoff = !onoff;
						},1200)
					}
				
			}
		</script>
